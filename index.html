	<h1>Long War Rebalance UFO Identifier</h1>
	<h2>For more details, <a href="https://www.ufopaedia.org/index.php/UFOs_(LWR)">consult the wiki here</a></h2>
	
	<label for="size">UFO Size:</label>
	<select name="size" id="size" onchange="determineUFOs()">
		<option value=-1>Unknown</option>
		<option value=0>Small</option>
		<option value=1>Medium</option>
		<option value=2>Large</option>
		<option value=3>Very Large</option>
	</select>
	<br/>
	<label for="strobe">UFO Strobe:</label>
	<select name="strobe" id="strobe" onchange="determineUFOs()">
		<option value=-1>Unknown</option>
		<option value=1>Yes</option>
		<option value=0>No</option>
	</select>
	<br/>
	<label for="height">UFO Height:</label>
	<select name="height" id="height" onchange="determineUFOs()">
		<option value=-1>Unknown</option>
		<option value=0>NOE</option>
		<option value=1>Low</option>
		<option value=2>High</option>
	</select>
	<br/>
	
	<p><strong id="analysis">Potential UFOs:</strong></p>
