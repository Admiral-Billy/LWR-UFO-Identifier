<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
	<link href="styles/style.css" rel="stylesheet" />
    <title>Long War Rebalance UFO Identifier</title>
  </head>
  <body>
	<h1>Long War Rebalance UFO Identifier</h1>
	<h2>For more details, <a href="https://www.ufopaedia.org/index.php/UFOs_(LWR)">consult the wiki here</a></h2>
	
	<label for="size">UFO Size:</label>
	<select name="size" id="size">
		<option value="unknown">Unknown</option>
		<option value="small">Small</option>
		<option value="medium">Medium</option>
		<option value="large">Large</option>
		<option value="verylarge">Very Large</option>
	</select>
	<br/>
	<label for="strobe">UFO Strobe:</label>
	<select name="strobe" id="strobe">
		<option value="unknown">Unknown</option>
		<option value="yes">Yes</option>
		<option value="no">No</option>
	</select>
	<br/>
	<label for="height">UFO Height:</label>
	<select name="height" id="height">
		<option value="unknown">Unknown</option>
		<option value="noe">NOE</option>
		<option value="low">Low</option>
		<option value="high">High</option>
	</select>
	
    <img src="images/scout.png" alt="Scout UFO" />
	<p>This is a
	<ul>
		<li><strong>Scout</strong></li>
	</ul>
	<p>performing a</p>
	<ul>
		<li><strong>Reconnaissance</strong></li> 
	</ul>
	<p>mission.</p>
	
	<script src="scripts/main.js"></script>
  </body>
</html>
